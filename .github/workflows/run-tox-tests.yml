name: Run Tox tests

on:
  push:
    branches:
      - main
      - releases/*
  pull_request:
    types:
      - opened
      - synchronize
      - reopened


jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: [
            "3.7",
            "3.8",
            "3.9",
            "3.10",
            "pypy3",
        ]
        include:
          - os: macos-latest
            python-version: "3.10"
        exclude:
          - os: windows-latest
            python-version: pypy3
    name: Test on Python ${{ matrix.python-version }} (${{ matrix.os }})
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2
      - name: Set up Python üêç
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Install dependencies üîß
        run: |
          pip install -U pip
          pip install tox tox-gh-actions
      - name: Test project with tox
        run: |
          tox

  test_on_aarch64:
    name: Build and test on ARM64
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2
        with:
          fetch-depth: 20
      - uses: uraimo/run-on-arch-action@v2.2.0
        name: Build & run test
        with:
          arch: aarch64
          distro: ubuntu20.04
          install: |
            apt-get update -q -y
            apt-get install -q -y python3 python3-pip python3-cffi build-essential gcc git libffi-dev
          run: |
            git config --global --add safe.directory ${GITHUB_WORKSPACE}
            python3 -c "import platform;print('Machine type:', platform.machine())"
            python3 -m pip install -U pip tox
            python3 -m tox -e py38

  test_on_msys2_mingw:
    name: Build and test on Mingw32/Windows
    runs-on: windows-2022
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: msys2/setup-msys2@v2
        with:
          update: false
          install: >-
            git
            mingw-w64-x86_64-python-tox
            mingw-w64-x86_64-python-setuptools-scm
            mingw-w64-x86_64-gcc
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v2
        with:
          fetch-depth: 20
      - name: Run test
        run: |
          python -m tox -e py39
        env:
          SETUPTOOLS_USE_DISTUTILS: stdlib
